<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Como criar um formulário completo em HTML</title>
  <meta name="description" content="Aprenda a criar um site completo que usa formulários em HTML" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="FormCompleto_Neon_Bruehmueller.css">
  <script src=".js"></script>
</head>
<body>
  <h1>Bem-vindo ao humilde site HTML DO NEON</h1>
  <h2>Preencha o formulário abaixo para participar do curso de HTML & CSS completo, Senai - Téc Desenv Sistemas</h2><br />
  
  <form action="formularios" id="formularios" method="post">

    <!-- DADOS PESSOAIS -->
    <fieldset>
      <legend>Dados Pessoais</legend>
      <table cellspacing="10">
        <tr>
          <td>
            <label for="nome">Nome: </label>
        </td>
          <td>
            <input type="text" name="nome" onkeypress="somenteLetras(event)">
        </td>
          <td>
            <label for="sobrenome">Sobrenome: </label>
         </td>
          <td>
            <input type="text" name="sobrenome" onkeypress="somenteLetras(event)">
        </td>
        </tr>
        <tr>
          <td>
            <label>Nascimento: </label>
        </td>
          <td>
            <input type="date" name="dia" value="dd">
        </td>
        </tr>
        <tr>
          <td>
            <label for="rg">RG: </label>
        </td>
          <td>
            <input type="text" name="rg" maxlength="12" onkeypress="mascara(this, rg); somenteNumeros(event)" required>
        </td>
        </tr>
        <tr>
          <td>
            <label>CPF:</label>
        </td>
          <td>
            <input type="text" name="cpf" maxlength="14" onkeypress="mascara(this, cpf); somenteNumeros(event)" required>
        </td>
        </tr>
      </table>
    </fieldset>
    <br />

    <!-- ENDEREÇO -->
    <fieldset>
      <legend>Dados de Endereço</legend>
      <table cellspacing="10">
        <tr>
          <td>
            <label for="rua">Rua:</label>
        </td>
          <td>
            <input type="text" name="rua">
        </td>
          <td>
            <label for="numero">Número:</label>
        </td>
          <td>
            <input type="text" name="numero" size="4" onkeypress="somenteNumeros(event)">
        </td>
        </tr>
        <tr>
          <td>
            <label for="bairro">Bairro: </label>
        </td>
          <td>
            <input type="text" name="bairro" onkeypress="somenteLetras(event)">
        </td>
        </tr>
        <tr>
          <td>
            <label for="estado">Estado:</label>
        </td>
          <td>
            <select name="estado">
              <option value="ac">Acre</option>
              <option value="al">Alagoas</option>
              <option value="am">Amazonas</option>
              <option value="ap">Amapá</option>
              <option value="ba">Bahia</option>
              <option value="ce">Ceará</option>
              <option value="df">Distrito Federal</option>
              <option value="es">Espírito Santo</option>
              <option value="go">Goiás</option>
              <option value="ma">Maranhão</option>
              <option value="mt">Mato Grosso</option>
              <option value="ms">Mato Grosso do Sul</option>
              <option value="mg">Minas Gerais</option>
              <option value="pa">Pará</option>
              <option value="pb">Paraíba</option>
              <option value="pr">Paraná</option>
              <option value="pe">Pernambuco</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label for="cidade">Cidade: </label>
        </td>
          <td>
            <input type="text" name="cidade" onkeypress="somenteLetras(event)">
        </td>
        </tr>
        <tr>
          <td>
            <label for="cep">CEP: </label>
        </td>
          <td>
            <input type="text" name="cep" maxlength="9" onkeypress="mascara(this, cep); somenteNumeros(event)">
          </td>
        </tr>
      </table>
    </fieldset>
    <br />

    <!-- DADOS DE LOGIN -->
    <fieldset>
      <legend>Dados de login</legend>
      <table cellspacing="10">
        <tr>
          <td>
            <label for="email">E-mail: </label>
        </td>
          <td>
            <input type="text" name="email">
        </td>
        </tr>
        <tr>
          <td>
            <label for="imagem">Imagem de perfil:</label>
        </td>
          <td>
            <input type="file" name="imagem">
        </td>
        </tr>
        <tr>
          <td>
            <label for="login">Login de usuário: </label>
        </td>
          <td>
            <input type="text" name="login">
        </td>
        </tr>
        <tr>
          <td><label for="pass">Senha: </label>
        </td>
          <td><input type="password" name="pass">
        </td>
        </tr>
        <tr>
          <td><label for="passconfirm">Confirme a senha: </label>
        </td>
          <td><input type="password" name="passconfirm">
        </td>
        </tr>
      </table>
    </fieldset>
    <br />
    <input type="submit">
    <input type="reset" value="Limpar">
    <h2>Neon Gustavo Bruehmueller</h2>
  </form>
</body>
</html>
